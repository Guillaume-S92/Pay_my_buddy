<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PayMyBuddy</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <style>
        .nav { background:#004aad; padding:10px 0; }
        .nav a { color:white; margin:0 18px; text-decoration:none; font-weight:bold; }
    </style>
</head>
<body>
<div class="nav">
    <a href="/" th:if="${user != null}">Accueil</a>
    <a href="/transactions" th:if="${user != null}">Transactions</a>
    <a href="/friends" th:if="${user != null}">Mes amis</a>
    <a href="/friends/add" th:if="${user != null}">Ajouter un ami</a>
    <a href="/logout" th:if="${user != null}">Se déconnecter</a>
    <a href="/login" th:if="${user == null}">Se connecter</a>
    <a href="/register" th:if="${user == null}">Créer un compte</a>
</div>
<div style="padding:20px;">
    <h1>PayMyBuddy</h1>
    <p th:if="${user != null}">Bienvenue, <b th:text="${user.username}">User</b> !</p>
    <p th:if="${user == null}">Connectez-vous pour accéder à votre espace personnel.</p>
</div>
</body>
</html>
