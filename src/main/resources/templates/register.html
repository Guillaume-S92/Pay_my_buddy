<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscription - PayMyBuddy</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        .form-container { max-width:370px; margin:60px auto; border:1px solid #eee; padding:30px; border-radius:10px; background:#fff; }
        .form-title { font-size:2rem; margin-bottom:20px; text-align:center; }
        .error { color:red; }
        .msg { color:green; }
        .link { margin-top:12px; display:block; text-align:center; }
    </style>
</head>
<body>
<div class="form-container">
    <div class="form-title">Créer un compte</div>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <label>Email</label>
        <input type="email" th:field="*{email}" required style="width:100%;margin-bottom:10px;">
        <label>Nom d'utilisateur</label>
        <input type="text" th:field="*{username}" required style="width:100%;margin-bottom:10px;">
        <label>Mot de passe</label>
        <input type="password" th:field="*{password}" required style="width:100%;margin-bottom:10px;">
        <button type="submit" style="width:100%;">Créer le compte</button>
    </form>
    <div class="error" th:if="${error}" th:text="${error}"></div>
    <div class="msg" th:if="${msg}" th:text="${msg}"></div>
    <a class="link" href="/login">Déjà inscrit ? Se connecter</a>
</div>
</body>
</html>
