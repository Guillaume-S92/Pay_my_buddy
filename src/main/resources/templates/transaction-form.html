<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nouvelle transaction</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<div class="form-container">
    <h2>Nouvelle transaction</h2>
    <form th:action="@{/transactions}" method="post" th:object="${transaction}">
        <label for="receiverId">Destinataire</label>
        <select id="receiverId" name="receiverId" required>
            <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.username}"></option>
        </select>
        <label for="amount">Montant</label>
        <input type="number" id="amount" step="0.01" th:field="*{amount}" required />
        <label for="description">Description</label>
        <input type="text" id="description" th:field="*{description}" />
        <div class="error" th:if="${error}" th:text="${error}"></div>
        <button type="submit">Valider</button>
    </form>
    <a class="link" href="/transactions">Retour</a>
</div>
</body>
</html>
