<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nouvelle transaction</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<div class="form-container">
    <div class="form-title">Nouvelle transaction</div>
    <form th:action="@{/transactions}" method="post" th:object="${transaction}">
        <label>Destinataire</label>
        <select name="receiverId" required>
            <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.username}"></option>
        </select>
        <label>Montant</label>
        <input type="number" step="0.01" th:field="*{amount}" required />
        <label>Description</label>
        <input type="text" th:field="*{description}" />
        <div class="error" th:if="${error}" th:text="${error}"></div>
        <button type="submit">Valider</button>
    </form>
    <a class="link" href="/transactions">Retour</a>
</div>
</body>
</html>
